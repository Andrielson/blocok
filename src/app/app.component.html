<div class="container mt-3">
    <ngb-accordion #acc="ngbAccordion" activeIds="panelArquivos, panelInseridos, panelRemovidos">
        <ngb-panel id="panelArquivos">
            <ng-template ngbPanelTitle>
                <h6>Arquivo K <span class="badge badge-info">{{dadosK200.length}}</span></h6>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="row">
                    <div class="col-5">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputFileTxt"
                                (change)="onFileInputTxtChange($event)" accept=".txt">
                            <label class="custom-file-label" for="inputFileTxt"
                                data-browse="Procurar">{{labelInputFileTxt}}</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputFileXlsx"
                                (change)="onFileInputXlsxChange($event)" accept=".xlsx"
                                [disabled]="inputFileXlsxStatus">
                            <label class="custom-file-label" for="inputFileXlsx"
                                data-browse="Procurar">{{labelInputFileXlsx}}</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <input class="form-control" type="text" placeholder="Filtro rápido..." #filtro
                            (input)="agGrid.api.setQuickFilter(filtro.value)" />
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-balham"
                            [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [getRowNodeId]="getRowNodeId"
                            [rowData]="dadosK200" [modules]="modules" [rowClassRules]="rowClassRules">
                        </ag-grid-angular>
                    </div>
                </div>
                <div class="row justify-content-around mt-3">
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-danger" (click)="onClickRemover()">Remover produto</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-warning" [disabled]="dadosK200Removidos.length === 0"
                            (click)="onClickDesfazerExclusao()">Desfazer exclusão</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" [disabled]="dadosK200.length === 0"
                            (click)="onClickBaixarArquivo()">Baixar arquivo</button>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
        <ngb-panel id="panelRemovidos">
            <ng-template ngbPanelTitle>
                <h6>Removidos <span class="badge badge-danger">{{dadosK200Removidos.length}}</span></h6>
            </ng-template>
            <ng-template ngbPanelContent>
                <div class="row">
                    <div class="col-12">
                        <ag-grid-angular #agGridRemovidos style="width: 100%; height: 600px;" class="ag-theme-balham"
                            [columnDefs]="columnDefs" [getRowNodeId]="getRowNodeId" [rowData]="dadosK200Removidos"
                            [modules]="modules">
                        </ag-grid-angular>
                    </div>
                </div>
            </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>
